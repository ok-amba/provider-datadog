# Terraform Docs
# https://registry.terraform.io/providers/DataDog/datadog/latest/docs/resources/authn_mapping

apiVersion: datadog.upbound.io/v1alpha1
kind: AuthnMapping
metadata:
  name: authn-name
spec:
  forProvider:
    # Identity provider key
    key: member-of

    # The ID of a role to attach to all users with the corresponding key and value
    # The ID of the role can be found in the URI by going to the role in the Datadog UI.
    role: 14befbe2-e295-11ed-b570-da7ad0900005

    # Identity provider value
    value: Development

  providerConfigRef:
    name: default

